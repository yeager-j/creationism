<!DOCTYPE html>
<html lang="en" ng-app="creationism">
<head>
    <meta charset="UTF-8">
    <title>Creationists Are In Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        .science {
            background-color: darkblue;
            width: 100%;
            height: 2300000px;
        }

        .creationism {
            background-color: darkgreen;
            width: 100%;
            height: 1px;
        }

        .row {
            padding: 5px;
        }

        li {
            list-style-type: none;
            margin-bottom: 1000px;
        }
    </style>
</head>
<body ng-controller="MainController as vm">

    <div class="row">
        <div class="col-md-3">
            <h1>Creationists Are In Error</h1>
            <p>See this green line at the top of the blue box? That represents 6000 years. See this blue box? That represents 13.8 billion years.</p>
            <p>Take a scroll.</p>

            <ul>
                <li ng-repeat="fact in vm.factList">
                    <span ng-bind-html="fact.text"></span> <a href="{{ fact.source }}" ng-if="fact.source">[Source]</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="creationism"></div>

            <div class="science"></div>
        </div>
    </div>


    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
